  <body>
    <!-- Button Panel -->

    <div class="container">
        <div class="row">
            <div class="col-xs-3">

</div>

<script>
  $(document).ready(function(){
    // the instructions require a random number "between 19 - 120"
    // the variable milesToRun gives a number x, such that 20 <= x <= 119,
    // which is equivalent to a number x such that 19 < x < 120.
    var milesToRun = Math.floor((Math.random()*100))+20;

    // using modulo 12 yeilds a number from 0 to 11, so I'm using
    // +1 to get it from 1 to 12
    // var valueSilvia = Math.floor((Math.random()*100)%12)+1;
      // console.log("Silvia's value is " + valueSilvia);
    var valueRocio = Math.floor((Math.random()*100)%12)+1;
      console.log("Rocio's value is " + valueRocio);
    var valueLauro = Math.floor((Math.random()*100)%12)+1;
      console.log("Lauro's value is " + valueLauro);
    var valueRandy = Math.floor((Math.random()*100)%12)+1;
      console.log("Randy's value is " + valueRandy);

    var silviasLegsThatSheRan = 0;

// need some objects that have all the juicy stuff I need

  var objectSilvia = {
    objDescriptor: "Silvia's info ... ",
    legsRan: 0,
    distance: Math.floor((Math.random()*100)%12)+1,
    showInfo: function() {
      console.log(this.objDescriptor + this.distance);
    }
  };

  var objectRocio = {
    objDescriptor: "Rocio's info ... ",

    distance: Math.floor((Math.random()*100)%12)+1,
    showInfo: function() {
      console.log(this.objDescriptor + this.distance);
    }
  };

  var objectLauro = {

    legsRan: 0,
    distance: Math.floor((Math.random()*100)%12)+1,
    showInfo: function() {
      console.log(this.objDescriptor + this.distance);
    }
  };

  var objectRandy = {
    objDescriptor: "Randy's info ... ",
    legsRan: 0,
    distance: Math.floor((Math.random()*100)%12)+1,
    showInfo: function() {
      console.log(this.objDescriptor + this.distance);
    }
  };

  objectSilvia.showInfo();
  objectRocio.showInfo();
  objectLauro.showInfo();
  objectRandy.showInfo();

  // now valueSilvia is objectSilvia.distance




    // this onclick starts the race by showing the number of miles in the race
    $("button#startTheRace").click(function(){
      $("#milesToRunWords").html("<h2>Your team needs to run " + milesToRun + " miles to complete the race.</h2>");
    });

    // this onclick
    $("button.runner").click(function() {
      console.log("you clicked " + this.value);
      if (this.value === "Silvia") {
        milesToRun -= objectSilvia.distance;

        $("span#silviaLegs").html(objectSilvia.legsRan);

        $("span#rocioLegs").html(objectRocio.legsRan);

        milesToRun -= objectLauro.distance;
        console.log(this.value + "'s value is " + objectLauro.distance);
        objectLauro.legsRan += 1;
        $("span#lauroLegs").html(objectLauro.legsRan);
